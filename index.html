</!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="main-form">
    <article class="title-form">
     <h1> Linked <img src="./images/linked-list-logo.svg"/> List 
     </h1>
     <form>
      <input type="text" name="Website Title" label="Website Title" placeholder=" Website Title">
      <input type="text" name="Website URL" label="Website URL" placeholder=" Website URL">
      <input type="submit" name="Enter" label="Enter" value="Enter" class="enter">
     </form>
    </article>
  </section>
  <section class="bookmark-list">
    <article class="bookmark-card">
      <h2 class="website-title">The Website Title</h2>
      <hr>
      <p class="url">www.thewebsiteurl.com</p>
      <hr>
      <button class="read"></button>
      <button class="delete"></button>
    </article>
  </section>
<script type="text/javascript" href="./script.js"> </script>
</body>
</html>
